<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover=stopAutoplay() @mouseleave=autoPlay()>
                    <img :src="slides[active].image" :alt="slides[active].title" />
                    <div class="text">
                        <h3>{{slides[active].title}}</h3>
                        <p>{{slides[active].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevBtn" class="prev"></div>
                    <div @click="nextBtn" class="next"></div>
                    <div v-for="(slide,index) in slides" 
                         @click ="thumbClick(index)"
                         class="thumb" 
                         :class="index===active ? 'active' : '' ">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
